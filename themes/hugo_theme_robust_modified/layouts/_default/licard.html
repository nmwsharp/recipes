<article class="li">
  <a href="{{ .Permalink }}" class="clearfix">
    {{ if .Params.image }}
    <div class="image" style="background-image: url({{ $.Site.BaseURL }}images/{{ with .Params.image }}{{ . }}{{ else }}default.jpg{{ end }});"></div>
    {{ end }}
    <div class="detail">
      <time>{{ with .Site.Params.DateForm }}{{ $.Date.Format . }}{{ else }}{{ $.Date.Format "Jan 2006" }}{{ end }}</time>
      <h2 class="title">
        <div class="wrap">
        <p>{{ .Title }}</p>
        </div>
      </h2>
      <!--<div class="summary">{{ .Description }}</div>-->
    </div>
  </a>
</article>
